<div>
  game works!

  <button (click)="startNewGame()">Start new game</button>
  <yom-options></yom-options>

  <!-- <h2>Player list : </h2> -->
  <div *ngFor="let player of (players$|async); let i = index" class="players" [ngClass]="'player-' + i">
    <yom-player
      [player]="player"
      [isActive]="(activePlayer$|async) === i"></yom-player>
  </div>

  <!-- <h2>Selected card : </h2> -->
  card1 : <div class="card"><yom-card [card]="card1 || {}" [selected]="!!card1"></yom-card></div>
  card2 : <div class="card"><yom-card [card]="card2 || {}" [selected]="!!card2"></yom-card></div>

  <!-- <h2>Card list : </h2> -->
  <div class="cards" #cardContainer [ngStyle]="StyleContainer">
    <div class="overlay" [ngClass]="{ active : disablingPlayerActions }"></div>
    <div class="card" *ngFor="let card of (cards$|async)" [ngStyle]="StyleCard" >
      <yom-card
        [card]="card"
        [selected]="card === card1 || card === card2"
        [visible]="isCardFounded(card)"
        (click)="selectCard(card)">
      </yom-card>
    </div>
  </div>

  <yom-end-game *ngIf="isEndGame$|async" (rejouer)="rejouer($event)"></yom-end-game>
</div>
